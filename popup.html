<!DOCTYPE html>
<html>
<head>
  <title>8192 Game Automation</title>
  <script src="popup.js"></script>
</head>
<body>
  <h1>8192 Game Automation</h1>
  <button id="startButton">Start</button>
  <button id="stopButton">Stop</button>
  <br>
  <label for="speedRange">Speed:</label>
  <input type="range" id="speedRange" min="0.1" max="2.0" step="0.1" value="1.0">
  <br>
  <label for="timeRange">Time Adjustment:</label>
  <input type="range" id="timeRange" min="0.05" max="1.0" step="0.05" value="0.1">
</body>
</html>
